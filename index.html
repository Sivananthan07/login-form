<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <title>Bootstrap Form with Image and Checkbox Button</title>
</head>

<body>
  <div class="container">
    <div class="row"
      <div class="col">
      <img src="robot toy.jpeg"
      class="rounded float-start" alt="Image" width="700px" height="700px" class="img-fluid">
      <div class="right to left-img">
      </div>
      <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="name">Phone number:</label>
        <input type="text" class="form-control" id="phone number" placeholder="Enter your phone number">
      </div>
      <div class="form-group">
        <label for="name">Date Of Birth:</label>
        <input type="text" class="form-control" id="date of birth" placeholder="Enter your D.O.B">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      <div class="form-group">
        <label for="email">Username:</label>
        <input type="username" class="form-control" id="usernmae" placeholder="Enter your Username">
        </div>
      <div class="form-group">
          <label for="email">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="password">
        </div>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
      </div>
      <div class="form-group">
        <label for="img-thumbnail"></label>
        

        <div class="topleft"></div>
        <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="agree">
        <label class="form-check-label" for="agree">I agree to the terms and conditions</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="submit" class="btn btn-primary">Sign up</button>
      </div>
      <button type="submit" class="btn btn-none">reset password</button>
    </form>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
